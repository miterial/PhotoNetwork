<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/header :: header"/>
<body>
<nav th:replace="partials/header :: navigation"/>

<main class="my-5">
    <div class="container">
        <h1 class="mb-5">Администраторская панель</h1>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <h5>Категории</h5>
                    <table class="table table-responsive">
                        <th:block th:each="category: ${categories}">
                            <tr th:data-id="${category.id}">
                                <td th:text="${category.name}" class="existing-category"></td>
                                <td th:if="${category.name != 'default'}">
                                    <button class="btn btn-primary updateCategory" data-toggle="modal" data-target="#adminModal">Изменить</button>
                                    <button class="btn btn-danger deleteCategory">Удалить</button>
                                </td>
                            </tr>
                        </th:block>
                        <tr>
                            <td>
                                <input type="text" name="catName" class="new-category form-control">
                            </td>
                            <td>
                                <button class="btn btn-success addCategory">Добавить</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <h5>Возможные услуги</h5>
                    <table class="table table-responsive">
                        <th:block th:each="service: ${services}">
                            <tr th:data-id="${service.id}">
                                <td th:text="${service.name}" class="existing-service"></td>
                                <td>
                                    <button class="btn btn-primary updateService" data-toggle="modal" data-target="#adminModal">Изменить</button>
                                    <button class="btn btn-danger deleteService">Удалить</button>
                                </td>
                            </tr>
                        </th:block>
                        <tr>
                            <td>
                                <input type="text" name="servName" class="new-service form-control">
                            </td>
                            <td>
                                <button class="btn btn-success addService">Добавить</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
</main>
<div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Изменить название</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Старое название: <span id="oldNameModal"></span></p>
                <label for="newName">Новое название</label>
                <input type="text" id="newName" class="new-name form-control">
            </div>
            <div class="modal-footer">
                <button id="updateBtn" type="button" class="btn btn-primary">Подтвердить</button>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials/footer :: footer"/>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
