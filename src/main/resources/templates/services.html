<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/header :: header"/>
<body>
<nav th:replace="partials/header :: navigation"/>
<main class="my-5">
    <div class="container">
        <div class="row" id="account" th:data-id="${user.id}">
            <div class="col-6">
                <h2>Ваши заказы</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <td>Услуга</td>
                            <td>Цена</td>
                            <td>Дата</td>
                            <td>Исполнитель</td>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="service : ${user.services}" >
                            <tr th:data-id="${service.id}">
                                <td class="serviceName" th:text="${service.name}"></td>
                                <td class="servicePrice" th:text="${service.price}"></td>
                                <td class="serviceDate" th:text="${service.date}"></td>
                                <td><a th:href="@{'/user' + service.masterId}" th:text="@{'@' + service.masterUsername}"></a></td>
                                <td><button data-toggle="modal" data-target="#paymentModal" class="btn btn-primary payment"></button></td>
                            </tr>
                        </th:block>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-6">
                <h2>Предстоящие мероприятия</h2>
                <th:block th:if="${user.provideServices and user.services.size()>0}">

                </th:block>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Оплатить</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Услуга: <span id="serviceNameModal"></span></p>
                <p>Цена: <span id="servicePriceModal"></span></p>
                <p>Дата: <span id="serviceDate"></span></p>
            </div>
            <div class="modal-footer">
                <button id="bookingBtn" type="button" class="btn btn-primary">Подтвердить</button>
            </div>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"/>
<script th:src="@{/js/account.js}"></script>
<script th:src="@{/js/datepicker.js}"></script>
</body>
</html>
