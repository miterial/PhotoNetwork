<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/header :: header"/>

<nav th:replace="partials/header :: navigation"/>
<main class="my-5">
    <div class="container">
        <form th:action="@{/registration}" method="post" class="col-12 col-lg-5" th:object="${newUser}">
            <div class="form-group">
                <div class="form-group">
                    <input type="email" th:value="*{email}" th:field="*{email}" class="form-control" name="email" placeholder="email">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" > Error</div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:value="*{username}" th:field="*{username}" name="username" placeholder="login">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"> Error</div>
                </div>
                <div class="form-group">
                    <input type="password" th:value="*{password}" th:field="*{password}" class="form-control" name="password" placeholder="password">
                    <div th:if="${passwordError}" th:text="${passwordError}" class="invalid-feedback"></div>
                </div>

            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Registration" />
                <a th:href="@{/login}" >Login</a>
            </div>
        </form>
    </div>
</main>
<footer th:replace="partials/footer :: footer"/>
</body>
</html>
