<div class="card" th:fragment="photo" xmlns:th="http://www.w3.org/1999/xhtml">
    <img class="card-img-top" th:src="${photo.photofile}" alt="photo">
    <div class="card-body">
        <h5 class="card-title" th:text="${photo.name}"></h5>
        <p class="card-text" th:text="${photo.description}"></p>
    </div>
    <div class="card-footer">
        <a th:href="@{'/user/' + ${photo.user.usesrname}}"><img th:src="${photo.user.avatar}" alt="user"/></a>
        <small class="text-muted" th:text="${#dates.format(photo.uploaddate, 'dd MMM yyyy')}"/>
        <div><a th:href="@{'/category/' + ${photo.category.name}}" class="text-muted" th:text="${'#' + photo.category.name}"/></div>
    </div>
</div>
