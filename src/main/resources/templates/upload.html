<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/header :: header"/>
<body>
<nav th:replace="partials/header :: navigation"/>
<main class="my-5">
    <div class="container">
        <form role="form" method="POST" enctype="multipart/form-data" th:action="@{/api/photo/add}" th:object="${newPhoto}">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <input type="file" name="file" th:field="*{photofile}" value="Выбрать">
                    </div>
                    <h3>Информация о фото</h3>
                    <div class="form-group">
                        <div class="form-group">
                            <label>Название фото</label>
                            <input type="text" th:value="*{name}" th:field="*{name}" class="form-control" name="name" placeholder="название">
                        </div>
                        <div class="form-group">
                            <label>Описание фото</label>
                            <input type="text" th:value="*{description}" th:field="*{description}" class="form-control" name="description" placeholder="описание">
                        </div>
                        <div class="form-group">
                            <label>Выберите категорию</label>
                            <select th:field="*{category}" class="form-control">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Выберите лицензию</label>
                            <select th:field="*{license}" class="form-control">
                                <option th:each="license : ${T(com.course.PhotoNetwork.model.types.PhotoLicense).values()}" th:value="${license}" th:text="${license.val}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Сохранить" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<footer th:replace="partials/footer :: footer"/>
<script th:src="@{/js/account.js}"></script>
</body>
</html>
